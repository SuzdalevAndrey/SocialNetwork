apiVersion: apps/v1
kind: Deployment
metadata:
  name: zookeeper-deploy
  labels:
    app: zookeeper-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app:  zookeeper-app
  template:
    metadata:
      labels:
        app:  zookeeper-app
    spec:
      containers:
        - name: zookeeper-containers
          image: bitnami/zookeeper:latest
          ports:
            - containerPort: 2181
          env:
            - name: ALLOW_ANONYMOUS_LOGIN
              value: "yes"
---
apiVersion: v1
kind: Service
metadata:
  name: zookeeper
  labels:
    app:  zookeeper-app
spec:
  ports:
    - port: 2181
      targetPort: 2181
  selector:
    app:  zookeeper-app
