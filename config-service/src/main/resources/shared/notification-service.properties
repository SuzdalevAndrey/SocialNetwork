eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true

spring.kafka.bootstrap-servers=localhost:9092

spring.kafka.consumer.group-id=notification-group

spring.mail.host=smtp.gmail.com

spring.mail.port=587

spring.mail.username=${MAIL_USERNAME}

spring.mail.password=${MAIL_PASSWORD}

spring.mail.properties.mail.smtp.auth=true

spring.mail.properties.mail.smtp.starttls.enable=true

spring.kafka.consumer.topic.name.register-user=auth-event-register
spring.kafka.consumer.topic.name.login-user=auth-event-login

spring.kafka.consumer.topic.name.edit-email=user-event-edit-email
spring.kafka.consumer.topic.name.edit-password=user-event-edit-password

spring.kafka.consumer.topic.name.create-like=post-event-create-like
spring.kafka.consumer.topic.name.create-comment=post-event-create-comment

spring.kafka.producer.topic.name.failure-send-register-mail=notification-event-failure-register-mail

spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer