eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true

spring.kafka.bootstrap-servers=localhost:9092

spring.kafka.consumer.group-id=notification-group

spring.mail.host=smtp.gmail.com

spring.mail.port=587

spring.mail.username=${MAIL_USERNAME}

spring.mail.password=${MAIL_PASSWORD}

spring.mail.properties.mail.smtp.auth=true

spring.mail.properties.mail.smtp.starttls.enable=true

spring.kafka.topic.name.TopicRegisterUser=auth-event-register
spring.kafka.topic.name.TopicLoginUser=auth-event-login

spring.kafka.topic.name.TopicEditEmail=user-event-edit-email
spring.kafka.topic.name.TopicEditPassword=user-event-edit-password

spring.kafka.topic.name.TopicCreateLike=post-event-create-like
spring.kafka.topic.name.TopicCreateComment=post-event-create-comment

spring.kafka.topic.name.TopicRegisterCompensation=register-event-compensation