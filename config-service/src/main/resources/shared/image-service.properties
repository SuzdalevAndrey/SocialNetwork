#MinIo
minio.endpoint=http://localhost:9000
minio.accessKey=minioadmin
minio.secretKey=minioadmin
minio.bucketPost=images-post
minio.bucketUserAvatar=images-user-avatar
minio.secure=false

#Eureka
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true

#Prometheus
management.endpoints.web.exposure.include[0]=health
management.endpoints.web.exposure.include[1]=prometheus
management.metrics.tags.application=post-service

#KafkaProducer
spring.kafka.producer.bootstrap-servers=localhost:9092

spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer

spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

spring.kafka.producer.topicNameSaveImageId=image-event-save-image-id

#KafkaConsumer
spring.kafka.consumer.bootstrap-servers=localhost:9092

spring.kafka.consumer.topicNameFailureSaveImageId=user-event-failure-save-image-id

spring.kafka.consumer.topicNameSuccessSaveImageId=user-event-success-save-image-id

spring.kafka.consumer.group-id=image-group