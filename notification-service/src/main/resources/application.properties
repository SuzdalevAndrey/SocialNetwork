spring.application.name=notification-service

server.port=0

spring.config.import=optional:configserver:http://config:password@localhost:8888/

spring.kafka.bootstrap-servers=localhost:9092

spring.kafka.consumer.group-id=notification-group

spring.mail.host=smtp.gmail.com

spring.mail.port=587

spring.mail.username=${MAIL_USERNAME}

spring.mail.password=${MAIL_PASSWORD}

spring.mail.properties.mail.smtp.auth=true

spring.mail.properties.mail.smtp.starttls.enable=true

message.welcome.header=You have successfully login

message.welcome.body=Welcome, %s!

message.register.header=The code to log in to the system

message.register.body=Your code: %s