spring.application.name=notification-service

server.port=0

spring.config.import=optional:configserver:http://config:password@localhost:8888/

spring.kafka.bootstrap-servers=localhost:9092

spring.kafka.consumer.group-id=notification-group

spring.mail.host=smtp.gmail.com

spring.mail.port=587

spring.mail.username=${MAIL_USERNAME}

spring.mail.password=${MAIL_PASSWORD}

spring.mail.properties.mail.smtp.auth=true

spring.mail.properties.mail.smtp.starttls.enable=true

spring.kafka.topic.nameTopicEditEmail=user-event-edit-email
spring.kafka.topic.nameTopicEditPassword=user-event-edit-password

spring.kafka.topic.nameTopicCreateLike=post-event-create-like
spring.kafka.topic.nameTopicCreateComment=post-event-create-comment

